<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Title of Survey form</h1>
    <p id="description">Some description</p>
    <form action="" id="survey-form">
        <label for="name-label">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>

        <label for="email-label">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>

        <label for="number-label">Age:</label>
        <input id="number" min="18" max="40" type="number" placeholder="Age">

        <label for="dropdown-label">Some Dropdown</label>
        <select id="dropdown">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="b">b</option>
            <option value="d">d</option>
            <option value="x">x</option>
        </select>

        <label for="check1">a</label>
        <input id="check1" name="check1" type="checkbox">

        <label for="check2">b</label>
        <input id="check2" name="check1" type="checkbox">

        <label for="check3">v</label>
        <input id="check3" name="check1" type="checkbox">

        <label for="check4">w</label>
        <input id="check4" name="check1" type="checkbox">

        <label for="comments">Additional comments</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>

</html>
