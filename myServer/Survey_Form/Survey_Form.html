<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Survey_Form.css">
    <title>Survey Form</title>
</head>

<body>
    <div id="container">
        <div id='form-header'>
            <h1 id="title">Website Feedback form</h1>
            <p id="description">Thank you for your time.</p>
        </div>
        <form action="" id="survey-form">
            <label for="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>

            <label for="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>

            <label for="number-label">Age</label>
            <input id="number" min="18" max="40" type="number" placeholder="(optional)">

            <label for="dropdown-label">Your current role?</label>
            <select id="dropdown">
                <option value="">select one</option>
                <option value="Front-end dev.">Front-end dev.</option>
                <option value="Back-end dev.">Back-end dev.</option>
                <option value="Full-stack dev.">Full-stack dev.</option>
                <option value="Other">Other</option>
            </select>
            <div id="boxes">
                <p>Suggestions ::></p>
                <label for="check1"> <input id="check1" name="check1" type="checkbox">
                    Change Layout
                </label>

                <label for="check2">
                    <input id="check2" name="check1" type="checkbox">
                    DRY code
                </label>

                <label for="check3">
                    <input id="check3" name="check1" type="checkbox">
                    Responsive site
                </label>

                <label for="check4">
                    <input id="check4" name="check1" type="checkbox">
                    More accessible
                </label>

            </div>

            <label for="comments">Additional comments</label>

            <textarea name="comments" id="comments" cols="74" rows="05"></textarea>

            <button id="submit" type="submit">Submit</button>

        </form>
    </div>
</body>

</html>
