<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamental</title>
</head>

<body>
    <script>
        // 
        let add7 = (num) => console.log(num + 7);
        add7(2);
        // 
        let multiply = (num1, num2) => console.log(num1 * num2);
        multiply(3, 8);
        // 
        let capitalize = (str) => console.log(str.charAt(0).toUpperCase() + str.slice(1))
        capitalize('gagan');
        // 
        let lastLetter = (str) => console.log(str.slice(-1));
        lastLetter('singh');
    </script>
</body>

</html>
